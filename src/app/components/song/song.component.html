<div
  class="outer-container"
  (click)="uponClick.emit()"
  [ngStyle]="{'background-color': false ? 'rgba(0, 0, 0, 0.3)' : ''}"
>
  <div class="inner-container">
    <div class="track-number" *ngIf="albumView">{{songData.attributes.trackNumber}}</div>
    <div class="track-info">
      <div class="song-name-container">
          <span class="song-name" [ngStyle]="{'color': false ? '#69f0ae' : ''}">{{songData.attributes.name}}</span>
          <mat-icon *ngIf="songData.attributes.contentRating === 'explicit'" class="explicit">explicit</mat-icon>
      </div>
      <div class="secondary-info" *ngIf="!albumView">
        <span class="artist-name">{{songData.attributes.artistName}}</span>
        <span class="divider"> â€¢ </span>
        <span class="album-name">{{songData.attributes.albumName}}</span>
      </div>
    </div>
    <!-- <button mat-icon-button [style.visibility]="isHovering || isSelected() ? 'visible' : 'hidden'" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="playNext()">Play Next</button>
      <button mat-menu-item>Play Later</button>
    </mat-menu> -->
    <div
      class="time"
      [ngStyle]="{'color': false ? '#69f0ae' : ''}"
    >
      {{songData.attributes.durationInMillis | formatMilliseconds}}
    </div>
  </div>
</div>
