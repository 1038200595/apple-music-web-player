<div class="outer-container">

  <div class="search-box">
    <mat-form-field>
      <input
        matInput
        #searchInput
        placeholder="Search"
        autocomplete="off"
        (keyup.enter)="onSearch()"
        [(ngModel)]="query"
      >
    </mat-form-field>
  </div>

  <mat-button-toggle-group
    class="search-toggle"
    appearance="legacy"
    (change)="isSearchingLibrary = !isSearchingLibrary; search()"
  >
    <mat-button-toggle class="toggle-button" value="Apple Music" [checked]="true">Apple Music</mat-button-toggle>
    <mat-button-toggle class="toggle-button" value="Library">Library</mat-button-toggle>
  </mat-button-toggle-group>

  <div class="search-results">
    <mat-tab-group [(selectedIndex)]="selectedTabIndex" class="tabs" *ngIf="!isLoading && hasQueried">
      <mat-tab label="Songs" [disabled]="!songResults.length">
        <div class="song-results">
          <app-song
            *ngFor="let songData of songResults; let i = index"
            [songData]="songData"
            (uponClick)="playSong(i)"
          >
          </app-song>
        </div>
      </mat-tab>

      <mat-tab label="Albums" [disabled]="!albumResults.length">
        <div class="album-results">
          <app-album-preview
            *ngFor="let albumData of albumResults"
            [albumData]="albumData"
          >
          </app-album-preview>
        </div>
      </mat-tab>

      <mat-tab label="Artists" [disabled]="!artistResults.length">
        <div class="artist-results">
            <app-artist-preview
              *ngFor="let artistData of artistResults"
              [artistData]="artistData"
            >
            </app-artist-preview>
          </div>
      </mat-tab>

      <mat-tab label="Playlists" [disabled]="!playlistResults.length">
        <div class="album-results">
          <app-playlist-preview
            *ngFor="let playlistData of playlistResults"
            [playlistData]="playlistData"
          >
          </app-playlist-preview>
        </div>
      </mat-tab>
    </mat-tab-group>
    <mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
  </div>
</div>
