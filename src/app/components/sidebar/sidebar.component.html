<div class="sidebar-container">
  <mat-nav-list>
    <mat-list-item routerLink="/search">
      <mat-icon>search</mat-icon>
      <div>Search</div>
    </mat-list-item>

    <h3 mat-subheader>Library</h3>

    <mat-list-item routerLink="/library/albums">
      <mat-icon>album</mat-icon>
      <div>Albums</div>
    </mat-list-item>

    <mat-list-item routerLink="/library/songs">
      <mat-icon>music_note</mat-icon>
      <div>Songs</div>
    </mat-list-item>

    <button
      *ngIf="!isAuthorized"
      class="authorize-button"
      mat-raised-button
      (click)="authorize()"
    >
      Login
    </button>
    <button
      *ngIf="isAuthorized"
      class="authorize-button"
      mat-raised-button
      (click)="unauthorize()"
    >
      Logout
    </button>
  </mat-nav-list>
</div>
