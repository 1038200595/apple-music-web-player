<div class="outer-container">
    <mat-list>
        <mat-list-item *ngFor="let song of ['Antidote', 'goosebumps', 'stargazing']">
            <h4 mat-line>{{song}}</h4>
            <p mat-line> {{song}} - {{song}} </p>

            <button mat-icon-button>
                <mat-icon>more_horiz</mat-icon>
            </button>
            <p>2:33</p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
