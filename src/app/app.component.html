<mat-toolbar
  *ngIf="isMobile"
>
  <button mat-icon-button (click)="opened = true">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Responsive App</h1>
</mat-toolbar>

<mat-sidenav-container
  [style.height]="isMobile ? 'calc( 100% - 156px)' : ''"
  class="outer-container mat-typography">

  <mat-sidenav [mode]="mode" [(opened)]="opened">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<router-outlet name="popup"></router-outlet>

<mat-toolbar [style.height.px]="100">
  <app-track-controls></app-track-controls>
</mat-toolbar>
